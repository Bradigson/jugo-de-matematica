<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess Game</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="icon" href="imgs/letter-b.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body >

    

        <div id="particles-js"></div>
        <div class="moon"></div>
            <div class="app">
                <div class="part-1-app">
                <h1 class="text-center">Hola</h1>
                    
                    <form action="">
                        <input type="text" class="form-control" id="input-1" placeholder="cual es tu nombrer?">
                        <button class="btn btn-primary" id="boton-start">Empezar</button>
                    </form>
                </div>
    
                <div class="part-2-app">
                    <span class="name"></span>
                    <button id="btn-pensar"class="btn btn-primary">Pienza en un numero</button>
                </div>

                <div class="part-3-app">
                    <button id="boton-dar" class="btn btn-primary">Tu papá te da el mismo numero<br>sumaselo</button>
                </div> 

                <div class="part-4-app">
                    <button id="btnLoquedoy" class="btn btn-primary">Ahora yo te doy</button>
                    <span class="loquedoy"></span>
                </div>

                <div class="part-5-app">
                    <button id="quitarMitad" class="btn btn-primary">Quitale la mitad a tu total</button>
                </div>
                
                <div class="part-6-app">
                    <button id="devolver" class="btn btn-primary">Devuelvele a tu papá lo que te dio</button>
                </div>

                <div class="resultadoFinal">
                    <h2 class="Numero-Quepiensas"></h2>
                    <button id="volver-comienzo" class="btn btn-primary">Jugar otra vez</button>

                </div>

               
            </div>
       


        <script src="js/particles.js"></script>
        <script src="js/app.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/code.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>  
    </body>
</html>
